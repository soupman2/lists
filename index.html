<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>links</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <h2>unordered list</h2>
        <ul>
            <li>home</li>
            <li>About us</li>
            <li>contact us</li>
        </ul>
        <h2>ordered list</h2>
        <ol>
            <li>home</li>
            <li>about us</li>
            <li>contact us</li>
        </ol>
        <h2>Definition</h2>
        <dl>
            <dt>home</dt>
            <dt>about us</dt>
            <dt>contact us</dt>
        </dl>
    </body>
</html>
